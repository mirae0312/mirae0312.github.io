<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr | prop</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
    .img-wrapper {
        text-align: center;
    }
    .img-wrapper img {
        width: 300px;
        margin: 10px;
    }
    </style>
</head>
<body>
    <h1>attr | prop</h1>
    <button id="btn1">attr</button>
    <div class="img-wrapper">
        <img src="../sample/image/flower1.PNG" alt="" width="300px">
        <img src="../sample/image/flower2.PNG" alt="" width="300px">
    </div>

    <fieldset>
        <legend>차량타입</legend>
        <select name="cartype" id="cartype">
            <option value="경차">경차</option>
            <option value="소형" selected>소형</option>
            <option value="중형">중형</option>
            <option value="대형">대형</option>
        </select>
        <button id="btn2">prop</button>
    </fieldset>

    <script>
    /**
     * prop
     *  - js 동적제어에 boolean을 값을 허용
     */
    $(btn2).click((e) => {
        $("#cartype option").each((i, option) => {
            const $option = $(option);
            console.log($option.val(), $option.prop("selected"));
        });

        $("option[value=중형]").prop("selected", true);
    });
    </script>

    <script>
    /**
     * attr
     * - html문서에 작성된 속성에 getter/setter 제공
     */
    $(btn1).click((e) => {
        const $imgs = $(".img-wrapper img");
        console.log($imgs);
        //@getter : 첫번째 요소의 값을 반환
        console.log($imgs.attr("src"));

        //@setter : 모든 요소의 값을 변환
        // $imgs.attr("src", "../sample/image/hyunta.jpg");

        // 여러값을 바꾸는 경우
        $imgs
            .attr("src", "../sample/image/hyunta.jpg")
            .attr("width", "200px")
            .attr("height", "200px");
          
        // $imgs.attr({
        //     src : "../sample/image/hyunta.jpg",
        //     width : "200px",
        //     height : "200px"
        // });

        //@속성제거
        $imgs.removeAttr("height");
  });
    
    </script>
</body>
</html>
