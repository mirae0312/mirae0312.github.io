<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data attr</title>
</head>
<body>
    <h1>data attr</h1>
    <p id="myp" data-length="1800" data-index-number="1234" data-writerName="홍길동">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, rerum. Blanditiis adipisci neque nostrum, optio quaerat enim corrupti exercitationem quasi a fugiat, vel provident laboriosam dolorum dolore dolorem, quibusdam placeat.
    </p>
    <button id="btn1">실행</button>
    <button id="btn2">실행</button>
    <script>
    /**
     * setter
     * 변경, 추가
     */
    btn2.onclick = (e) => {
        myp.dataset.length = 2000;
        myp.dataset.indexNumber = 5678;
        myp.dataset.chocolate = "abc";
    };

    /**
     * data를 제외하고 data이름이됨
     * - 기준으로 카멜케이싱처리
     * - 문자로처리
     * 
     * getter
     */
    btn1.onclick = (e) => {
        console.log(myp.dataset);
        console.log(myp.dataset.length);
        console.log(myp.dataset.indexNumber);
        console.log(myp.dataset.writername);
    }

    </script>







</body>
</html>
