    <h2>datatype</h2>
    <button id="id" onclick="test();">실행</button>
    <script>
    /**
     * 자료형
     * - string
     * - number
     * - boolean
     * - object(배열)
     * - funtion
     * - undefined
     * 
     * 값(literal)에 의해서 변수의 자료형이 결정된다. 값대입전 변수의 타입은 undefined이다.
     * var s;
     * s = '안녕';
     */
    function test() {
        var a;
        //typeof ~ : ~의 자료형을 알려줌.
        console.log(a, typeof a); // undefined

        a = "안녕";
        console.log(a, typeof a); // 안녕 string

        a = 123;
        console.log(a, typeof a); // 123 number

        var s = "abcde"; // 쌍따옴표/홑따옴표로 감싸서 표현
        var n = 33;
        var m = 1.234;
        console.log(n + m); //34.234

        var bool = false;
        console.log(bool, typeof bool);

        var arr = [1,2,3,'a','b','c',['ㅋ','ㄷ','ㅍ']];
        console.log(arr, typeof arr); // [1, 2, 3, 'a', 'b', 'c', Array(3)]0: 11: 22: 33: "a"4: "b"5: "c"6: (3) ['ㅋ', 'ㄷ', 'ㅍ']length: 7[[Prototype]]: Array(0) 'object'
        
        var obj = {
            lang: 'ko',
            price: 12345,
            mariied: false,
            nums: [1,2,3,4,5]
        };
        console.log(obj, typeof obj); // {lang: 'ko', price: 12345, mariied: false, nums: Array(5)}lang: "ko"mariied: falsenums: (5) [1, 2, 3, 4, 5]price: 12345[[Prototype]]: Object 'object'
        
        var f = function(a, b) {
            return a + b;
        };
        console.log(f, typeof f); // ƒ (a, b) { return a + b; } 'function'
        console.log(f(2, 3));
        console.log(f("안녕", "잘가"));
    }
    </script>
