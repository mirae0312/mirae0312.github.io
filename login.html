<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../kimmirae/css/login.css">
    <title>Login</title>
    
</head>
<body>
    <div class="main">
        <form class="logFrm" method="get">
            <div class="formTitle">
                <p class="formTitleP"><h2>Login</h2></p>
            </div>
            <div class="spanFrm">
                <span>ID</span>
            </div>
            <div id="idFrm">
                <input type="text" id="id" class="id" placeholder="아이디">
            </div>
            <div class="spanfrm">
                <span>PASSWORD</span> 
            </div>
            <div id="pwdFrm">
                <input type="password" id="password" placeholder="비밀번호">
            </div>
            <div>
                <input type="button" value="Login" class="sub-btn" id="subBtn">
            </div>
            <input type="button" value="Sign in" class="sign-btn" onclick="location.href='Sign_in.html'">
        </form>  
    </div>
    <script src="../kimmirae/js/login.js"></script>
</body>
</html>
