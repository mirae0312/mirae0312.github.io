<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello CSS</title>
    <!-- 3. 외부 style sheet를 연결하기. 제일 많이 사용. 분리해서관리.-->
    <link rel="stylesheet" href="css/style.css">
    <!-- css선택자문구 -->
    <!-- 1. 내부 style 태그에 작성 -->
    <!-- 기본폰트는 16px -->
    <!-- 
        underline 밑줄 
        overline 윗줄
    -->
    <!-- style의 가장좋은위치는 head태그 -->
    <style>
    #span2{
        color:coral;
        font-size: 32px;
    }
    li {
        text-decoration: underline;
    }
    </style>
    <!-- li 전부에 상속 -->
</head>
<body>
    <h1>Hello CSS</h1>
    <h2>Cascading Style Sheet</h2>
    <!-- ul>li>span#sapn1 2. 인라인 스타일속성 이용.사용자제(우선순위가 높아 관리하기힘듬)-->
    <ul>
        <li><span id="sapn1" style="color:red">안녕하세요~</span></li>
        <li><span id="span2">반갑습니다.</span></li>
        <li><span id="span3">식사 하셨습니까?</span></li>
    </ul>
</body>
</html>
