<!DOCTYPE html>
<html>
<head>

	<body>
		<div id="container">
			<div id="header">Header</div>
			<div id="content">Content</div>
			<div id="sideinfo">SideInfo</div>
			<div id="footer">Footer</div>
		</div>
	</body>
</html>
