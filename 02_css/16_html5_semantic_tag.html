<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 semantic tag</title>
</head>
<body>
    <h1>htm15 semantic tag</h1>
    <!-- 
        semantic tag 의미있는 태그
        태그안의 content를 태그명으로 유추할 수 있는 html5의 기능
        screan reader의 웹접근성을 향상.

        header 페이지 헤더, article 헤더

        nav 
            네이게이션 태그. 
            header태그안, aside태그안, footer태그안, 단독사용 등 semantic태그중 위치가 가장 자유롭다.

        main 
            페이지의 주요콘텐츠. 페이지내 한번만 사용할 것.
            aside태그등 다른 태그의 내부에서 사용해서는 안된다.

        article 
            실제내용을 담은 태그. 온전한 내용을 담고 있으므로 독립적인 사용이 가능.

        section
            내용에 따른 grouping. 연관된 컨텐츠를 묶어준다.

        aside
            부수내용. 페이지 주요 컨텐츠가 아닌 광고, 날씨정보등을 묶어준다.

        footer
            페이지 하단부. 사이트맵, 저작권정보, 회사소개글
     -->
     <div class="container"><img src="images/html5-semantic-tag-1.jpg" alt=""></div>
     <div class="container"><img src="images/html5-semantic-tag-2.jpg" alt=""></div>
     <div class="container"><img src="images/html5-semantic-tag-3.png" alt=""></div>
     <style>
     .container {
         margin: 10px;
     }
     </style>
</body>
</html>
