<!DOCTYPE html><!-- html5 선언문 --->
<html>
    <head>
        <!-- 현재 페이지 설정정보 -->
        <meta charset="UTF-8"/>
        <title>안녕 html</title>
    </head>
    <body>
        <!-- 시각화될 페이지 내용을 작성-->
        <h1>HTML</h1>
        <p>Hello world</p>
        <p>Byebye world</p>
        <div>
            <h2>상대경로</h2>
            <a href="foo.html">foo 페이지로 가기</a>
            <a href="../bar.html">bar 페이지로 가기</a>
        </div>
        <div>
            <h2>절대경로</h2>
            <a href="/01_html/foo.html">foo 페이지로 가기</a>
            <a href="http://127.0.0.1:5500/bar.html">bar 페이지로 가기</a>
        </div>
        <!-- 
            상대경로 
                - 현재페이지 기준으로 경로탐색 ./ 생략 가능
                - ./ 현재경로
                - ../ 부모경로 생략불가
            절대경로
                - 루트디렉토리(C:\, /User/. http://localhost )부터 시작하는 경로
                - 서버프로그램의 / 는 origin(protocol + host + port)을 의미한다.
        -->

         <!-- 
        taget
            _self : 현재창에서 열기
            _blank : 새창에서 열기 
            document에서 관리 ▼
            _parent : 부모창에서 ~를 열기
            _top : 맨위에서 열기 
    -->
        <ul>
            <li><a href="01_text.html" target="_parent">01_text.html</a></li>
            <li><a href="02_list.html" target="_top">02_list.html</a></li>
            <li><a href="03_table.html">03_table.html</a></li>
            <li><a href="04_image.html">04_image.html</a></li>
            <li><a href="05_link.html">05_link.html</a></li>
            <li><a href="06_iframe.html">06_iframe.html</a></li>
            <li><a href="07_media.html">07_media.html</a></li>
            <li><a href="08_form.html">08_form.html</a></li>
            

            <li><a href="실습문제_목록.html">실습문제_목록.html.html</a></li>
        </ul>
    </body>
</html>
