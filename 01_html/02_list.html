<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list관련</title>
</head>
<body>
    <h1>list관련</h1>
    <h2>순서없는 목록</h2>
    <!-- unordered list / ul>li / bullet타입-->
    <ul style="list-style-type:square;">
        <li>html5</li>
        <li>css3</li>
        <li>javascript2015</li>
    </ul>

    <span>안녕</span>
    <span>잘가</span>

    <h2>순서있는 목록</h2>
    <!-- ol>li*3 -->
    <ol>
        <li>html5</li>
        <li>css3</li>
        <li>javascript2015
            <ol>
                <li>react.js</li>
                <li>vue.js</li>
            </ol>
        </li>
    </ol>
    <h2>설명 목록</h2>
    <!-- dl(부모)>dt>dd(형제)-->
    <dl>
        <dt>html</dt>
            <dd>웹페이지의 정보를 담당</dd>
            <dd>태그를 계층구조로 작성가능</dd>
        <dt>css</dt>
            <dd>웹페이지의 디자인을 담당</dd>
    </dl>

   


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
